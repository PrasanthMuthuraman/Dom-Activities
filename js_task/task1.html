
 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input Value Display</title>
</head>
<body>
  <button id="prasanth"  onclick="prasanth()">prasanth</button>
  <button id="krishna" value="krishna" onclick=krishna()>krishna</button>
  <button id="venkat"onclick=venkat()>venkat</button>
<h1 id="result"></h1>

  <script>

function prasanth(){
  document.getElementById("result").textContent = "prasanth"
  
}

function krishna(){
  document.getElementById("result").textContent = "krishna"
}

function venkat(){
  document.getElementById("result").textContent = "venkat"
}





  </script>

</body>
</html>
